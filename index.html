<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <main>
      <!-- using bootstrap to create a row of content -->
      <div class="row">
        <section class="history-section col-4">
          <h1 class="title">History</h1>
          <h2 class="subtitle">
            This is a history of the last 10 phrases you translated.
          </h2>
          <!-- this section will show the last 10 texts the user entered to be translated -->
          <div class="hist-btn-div">

          </div>
        </section>
        <section class="translation-section col-8">
          <h1>Translator</h1>
          <form id="translationForm">
            <label for="inputText">Enter text to translate:</label><br>
            <textarea id="inputText" rows="5" cols="50" placeholder="Enter text here"></textarea><br><br>
            <label for="languageSelect">Select target language:</label><br>
            <select id="languageSelect">
              <option value="" disabled selected>Select</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="el">Greek</option>
              <option value="es">Spanish</option>
              <option value="zh">Chinese(simplified)</option>
            </select><br><br>
            <label for="translatedText">Translated text:</label><br>
            <textarea id="translatedText" rows="5" cols="50" readonly placeholder="Translated Text"></textarea>
          </form>
          <button id="translateButton">Translate</button><br><br>
        </section>
      </div>
    </main>
    <div class="quotes " id="quote-container">
      <div class="quote-content" >
        <h3 id="intro">Hello thank you for using group 6 Translator!!</h3>
        <p id="quote"></p>
        <p id="author"></p>
        <button id="back-click">Enter</button>
      </div>
    </div>
    <!-- this is the modal that will pop up based on if the user hasn't completed a step before hitting the translate button -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content"
        <!-- Any other Bulma elements you want -->
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="assets/js/quotes.js"></script>
  </body>
</html>
