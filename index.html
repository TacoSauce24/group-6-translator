<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Translator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        </head>
        <body>
          <main>
            <h1>Translator</h1>
            <form id="translationForm">
              <label for="inputText">Enter text to translate:</label><br>
              <textarea id="inputText" rows="5" cols="50"></textarea><br><br>
              <label for="languageSelect">Select target language:</label><br>
              <select id="languageSelect">
                </select><br><br>
              <button id="translateButton">Translate</button><br><br>
              <label for="translatedText">Translated text:</label><br>
              <textarea id="translatedText" rows="5" cols="50" readonly></textarea>
            </form>
          </main>
        </body>
        </html>
