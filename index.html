<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <main>
      <h1>Translator</h1>
      <form id="translationForm">
        <label for="inputText">Enter text to translate:</label><br>
        <textarea id="inputText" rows="5" cols="50"></textarea><br><br>
        <label for="languageSelect">Select target language:</label><br>
        <select id="languageSelect">
          <option value="" disabled selected>Select</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="el">Greek</option>
          <option value="es">Spanish</option>
          <option value="zh">Chinese(simplified)</option>
        </select><br><br>
        <button id="translateButton">Translate</button><br><br>
        <label for="translatedText">Translated text:</label><br>
        <textarea id="translatedText" rows="5" cols="50" readonly></textarea>
      </form>
    </main>
    <div class="quotes " id="quote-container">
      <div class="quote-content" id="back-click">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
      <!-- <button class="modal-close is-large" aria-label="close" id="quote-close"></button> -->
    </div>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content"
        <!-- Any other Bulma elements you want -->
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="assets/js/quotes.js"></script>
  </body>
</html>
